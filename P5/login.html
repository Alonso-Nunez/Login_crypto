<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf8" />
    <title>Formulario Login</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="./js/confirm/dist/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="./js/validetta/dist/validetta.min.css" rel="stylesheet">


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/confirm/dist/jquery-confirm.min.js"></script>
    <script src="./js/validetta/dist/validetta.min.js"></script>
    <script src="./js/validetta/localization/validettaLang-es-ES.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <form id="login" action="./php/login.php" autocomplete="off"method="POST">
      <section class="form-login">
        <h5>Login</h5>
        <div>
          <input
          class="controls"
          type="text"
          name="nombre"
          value=""
          placeholder="Usuario"
          data-validetta="required"
        />
        </div>

        <div>
          <input
          class="controls"
          type="password"
          name="password"
          value=""
          placeholder="Contraseña"
          data-validetta="required"
        />
        </div>
        
        <input class="buttons" type="submit" value="Ingresar"/>
        <p><a href="recuperacion.html">¿Olvidaste tu contraseña?</a></p>
        <br />
        <p><a href="registro.html">Registrarse</a></p>
      </section>
    </form>
  </body>
</html>
