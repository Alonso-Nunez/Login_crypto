<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf8" />
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="./js/confirm/dist/jquery-confirm.min.css" rel="stylesheet" />
    <link href="./js/validetta/dist/validetta.min.css" rel="stylesheet" />

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/confirm/dist/jquery-confirm.min.js"></script>
    <script src="./js/validetta/dist/validetta.min.js"></script>
    <script src="./js/validetta/localization/validettaLang-es-ES.js"></script>
    <script src="./js/registro.js"></script>
  </head>
  <body>
    <form
      id="registro"
      action="./php/registro.php"
      autocomplete="off"
      method="POST"
    >
      <div>
        <section class="form-registro">
          <h5>Registrate</h5>
          <div>
            <input
              class="controls"
              type="text"
              name="nombre"
              value=""
              placeholder="Nombre de Usuario"
              data-validetta="required"
            />
          </div>
          <div>
            <input
              class="controls"
              type="text"
              name="correo"
              value=""
              placeholder="Correo Electrónico"
              data-validetta="required,email"
            />
          </div>

          <div>
            <input
              class="controls"
              type="password"
              name="password"
              value=""
              placeholder="Contraseña"
              data-validetta="required,minLength[8],maxLength[8]"
            />
          </div>
          <div>
            <input
              class="controls"
              type="password"
              name="c-password"
              value=""
              placeholder="Confirmar contraseña"
              data-validetta="required,equalTo[password]"
            />
          </div>

          <a href="login.html"
            ><input class="buttons" type="submit" value="Registrarse"
          /></a>
        </section>
      </div>
    </form>
  </body>
</html>
