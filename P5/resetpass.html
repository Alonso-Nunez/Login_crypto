<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf8" />
    <title>Reestablecer Contraseña</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="./js/confirm/dist/jquery-confirm.min.css" rel="stylesheet" />
    <link href="./js/validetta/dist/validetta.min.css" rel="stylesheet" />

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/confirm/dist/jquery-confirm.min.js"></script>
    <script src="./js/validetta/dist/validetta.min.js"></script>
    <script src="./js/validetta/localization/validettaLang-es-ES.js"></script>
    <script src="./js/resetpass.js"></script>
  </head>
  <body>
    <form id="resetpass" action="./php/resetpass.php" autocomplete="off" method="POST">
      <section class="form-resetpassword">
        <h5>Nueva Contraseña</h5>
        <input
          class="controls"
          type="text"
          name="correo"
          value=""
          placeholder="Correo"
          data-validetta="required, email"

        />
        <input
          class="controls"
          type="password"
          name="temp-pass"
          value=""
          placeholder="Contraseña Actual"
          data-validetta="required"

        />
        <input
          class="controls"
          type="password"
          name="new-pass"
          value=""
          placeholder="Nueva Contraseña"
          data-validetta="required,minLength[8],maxLength[8]"

        />
        <input
          class="controls"
          type="password"
          name="c-new-pass"
          value=""
          placeholder="Confirmar Contraseña"
          data-validetta="required,equalTo[password]"

        />
        <a href="login.html"
          ><input class="buttons" type="submit" value="Establecer Contraseña"
        /></a>
      </section>
    </form>
  </body>
</html>
